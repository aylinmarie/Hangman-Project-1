<!DOCTYPE html>

<html>
<head>
	<!-- Favicon -->
	<link href="../images/cheese.ico" rel="icon" type="image/png">
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<link href="../css/style.css" rel="stylesheet" type="text/css">

	<title>Hangmouse | WDI9 Project #1</title>
</head>

<body>
	<div class="wrap2 container-fluid">
		<div class="header">
			<h1>Welcome to Hangmouse!</h1>


			<p><span>Category:</span> let's get cheesy</p>

			<hr>
		</div>


		<div class="row">
			<div class="col col-md-6" id="left">
				<div class="hangman">
					<div class="hangman-head">
					</div>


					<div class="hangman-ear1">
					</div>


					<div class="hangman-ear2">
					</div>


					<div class="hangman-eye1">
					</div>


					<div class="hangman-eye2">
					</div>


					<div class="hangman-mouth">
					</div>


					<div class="hangman-whisker1">
					</div>


					<div class="hangman-whisker2">
					</div>


					<div class="hangman-whisker3">
					</div>


					<div class="hangman-whisker4">
					</div>
				</div>
			</div>


			<div class="col col-md-6" id="right">
				<div class="button-row">
					<button class="btn left btn-warning" onclick="window.location.reload(true)">New Cheese</button> <a href="../index.html"><button class="btn left">Home</button></a><br>
				</div>


				<div class="secret-word" id="secret">
				</div>


				<div class="letter-bank buttons" id="buttons">
					<button class="btn" id="A">A</button> 
					<button class="btn" id="B">B</button> 
					<button class="btn" id="C">C</button> 
					<button class="btn" id="D">D</button> 
					<button class="btn" id="E">E</button> 
					<button class="btn" id="F">F</button> 
					<button class="btn" id="G">G</button> 
					<button class="btn" id="H">H</button> 
					<button class="btn" id="I">I</button> 
					<button class="btn" id="J">J</button> 
					<button class="btn" id="K">K</button> 
					<button class="btn" id="L">L</button> 
					<button class="btn" id="M">M</button> 
					<button class="btn" id="N">N</button> 
					<button class="btn" id="O">O</button> 
					<button class="btn" id="P">P</button> 
					<button class="btn" id="Q">Q</button> 
					<button class="btn" id="R">R</button> 
					<button class="btn" id="S">S</button> 
					<button class="btn" id="T">T</button> 
					<button class="btn" id="U">U</button> 
					<button class="btn" id="V">V</button> 
					<button class="btn" id="W">W</button> 
					<button class="btn" id="X">X</button> 
					<button class="btn" id="Y">Y</button> 
					<button class="btn" id="Z">Z</button>
				</div>

				<hr>


				<div class="counter">
					<p>Guesses Left:</p>
					<span id="liveCount">6</span>
				</div>
			</div>
		</div>
	</div>


	<footer>
		<p>developed and designed by <a href="http://www.aylinmarie.co" target="_blank">Aylin Marie</a></p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js">
	</script> 
	<script src="../script.js" type="text/javascript">
	</script>
</body>
</html>
